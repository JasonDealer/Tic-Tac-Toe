<!DOCTYPE html>
<html>
<head>
  <title>Tic Tak Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <p id="winnerAnnouncement"></p>
        <button id="restartGame">Начать заново</button>
        <button id="closeGame">Закрыть игру</button>
      </div>
    </div>
    <div class="toggle-switch-wrapper">
      <input type="checkbox" id="playMode" name="playMode" class="toggle-switch">
      <label for="playMode" class="toggle-switch-label"></label>
      <span class="toggle-switch-text">Enable AI</span>
    </div>
    <h1><span id="side">X</span> turn</h1>
    <div id="gameBoard">
        <div class="row">
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
        </div>
        <div class="row">
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
        </div>
        <div class="row">
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
        </div>
      </div>  
      <script src="index.js"></script>    
</body>
</html>
